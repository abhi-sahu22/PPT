<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePageVideo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9e3233a846.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/logo_black.svg" alt="" class="logoImg">
            </div>
            <ul class="menu">
                <li>Home</li>
                <li>Blog</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <button class="loginButton">Login</button>
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-left">
                <div class="hero-heading">
                    <p class="hero-heading-para">Say Hi To</p>
                    <h1>One Card</h1>
                </div>
                <p>Co-branded Card Issuers:</p>
                <div class="banking-partners">
                    <img src="./assets/banking.png" alt="" class="partnerImages">
                </div>
                <p class="desc">India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.</p>
            </div>
            <div class="hero-right">
                <h1>The video</h1>
                <div class="video-div">
                    <video class="card-video" autoplay="autoplay" muted="muted" loop="loop">
                        <source src="./assets/card-video.mp4" type="video/mp4">
                      </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
